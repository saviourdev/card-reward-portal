<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b0c10; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #loginBox, #adminPanel { max-width: 500px; margin: 30px auto; background: #111318; padding: 20px; border-radius: 12px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
    button { background: #22c55e; color: #052e13; cursor: pointer; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #222; }
    .approve-btn { background: #22c55e; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <!-- Password Login Box -->
  <div id="loginBox">
    <h3>Enter Admin Password</h3>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display: none;">
    <h3>Registered Users</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Balance</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config (your existing one)
    const firebaseConfig = {
      apiKey: "AIzaSyC24O6ZV8kHo9rqTr88ERBsRLgbK_Dez8k",
      authDomain: "admin-panel-database-6e378.firebaseapp.com",
      projectId: "admin-panel-database-6e378",
      storageBucket: "admin-panel-database-6e378.firebasestorage.app",
      messagingSenderId: "296556886458",
      appId: "1:296556886458:web:dfd1382b99a6b774ec0583"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Password Check
    window.checkPassword = function() {
      const password = document.getElementById("adminPassword").value;
      if (password === "myyeartoshine") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      } else {
        alert("❌ Wrong password!");
      }
    };

    // ✅ Load Users
    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      const table = document.getElementById("usersTable");
      table.innerHTML = "";

      snapshot.forEach(userDoc => {
        const user = userDoc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.phone}</td>
          <td>${user.balance ?? 0}</td>
          <td>
            <button class="approve-btn" onclick="approveUser('${userDoc.id}', ${user.balance ?? 0} + 100)">Approve +100</button>
          </td>
        `;

        table.appendChild(row);
      });
    }

    // ✅ Approve User (Increase Balance)
    window.approveUser = async function(userId, newBalance) {
      await updateDoc(doc(db, "users", userId), { balance: newBalance, pendingApproval: false });
      alert("✅ User approved! Balance updated.");
      loadUsers(); // refresh table
    };
  </script>

</body>
</html>
